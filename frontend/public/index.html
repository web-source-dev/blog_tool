<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="RTN Global offers custom web solutions, including Wix development, MERN stack web apps, and React Native mobile apps. Build fast, scalable, and user-friendly digital experiences with our expert team." />
    <meta name="keywords" content="web development, digital marketing, Wix websites, MERN stack, React Native, mobile apps, SEO, content marketing" />
    <meta name="author" content="RTN Global" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rtnglobal.site/" />
    <meta property="og:title" content="RTN Global | Custom Web Solutions" />
    <meta property="og:description" content="RTN Global offers custom web solutions, including Wix development, MERN stack web apps, and React Native mobile apps. Build fast, scalable, and user-friendly digital experiences with our expert team." />
    <meta property="og:image" content="https://rtnglobal.site/images/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rtnglobal.site/" />
    <meta property="twitter:title" content="RTN Global | Custom Web Solutions" />
    <meta property="twitter:description" content="RTN Global offers custom web solutions, including Wix development, MERN stack web apps, and React Native mobile apps. Build fast, scalable, and user-friendly digital experiences with our expert team." />
    <meta property="twitter:image" content="https://rtnglobal.site/images/og-image.jpg" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preconnect to key resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="https://rtnglobal.site/" />
    
    <!-- Structured data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "RTN Global",
        "url": "https://rtnglobal.site",
        "logo": "https://rtnglobal.site/images/logo.png",
        "sameAs": [
          "https://facebook.com/rtnglobal",
          "https://twitter.com/rtnglobal",
          "https://linkedin.com/company/rtnglobal",
          "https://instagram.com/rtnglobal"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-505-555-0123",
          "contactType": "customer service",
          "availableLanguage": ["English"]
        }
      }
    </script>
    
    <title>RTN Global | Custom Web Solutions</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; max-width: 600px; margin: 0 auto; text-align: center;">
        <h1>JavaScript is required</h1>
        <p>RTN Global offers custom web solutions, including Wix development, MERN stack web apps, and React Native mobile apps. Build fast, scalable, and user-friendly digital experiences with our expert team.</p>
        <p>To use this application, please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
